<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quill Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

</head>
<body>
    <h1>Quill Test</h1>
    <h2>Edittor</h2>
    <div id="toolBar"></div>
    <div id="editorWrapper"></div>
    <button id="outButton" onclick="save()">"save" (to console+Viewer)</button>

    <br/>
    <hr/>
    <br/>

    <h2>Viewer</h1>
    <div id="tmp"></div>
    <div id="viewerWrapper"></div>

    <br />
    <br />
    <h3>still TODO / maybes:</h3>
    <ul>
        <li>implement autosave feature? ( https://quilljs.com/playground/#autosave )</li>
        <li>include it in a form (https://quilljs.com/playground/#form-submit)</li>
    </ul>

</body>

<script>

    function save(){
        console.warn(JSON.stringify(editor.getContents()));
        console.error(JSON.stringify(editor.getText()));

        viewer.setContents(editor.getContents());
    };

    var editOptions = {
        debug: 'warn',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike', 'color'],
                ['align', { list: 'ordered' }, { list: 'bullet' }],
                ['blockquote', 'code-block']
            ]
        },
        placeholder: 'Write a review...',
        readOnly: false,
        theme: 'snow'
    };

    var viewerOptions = {
        debug: 'warn',
        modules: {
            toolbar: []
        },
        placeholder: 'nothing to see here...',
        readOnly: true,
        theme: 'bubble'
    };

    var editor = new Quill('#editorWrapper', editOptions);
    var viewer = new Quill('#viewerWrapper', viewerOptions);

</script>
</html>
